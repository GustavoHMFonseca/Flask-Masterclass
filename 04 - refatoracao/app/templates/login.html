{% extends 'base.html' %}

{% block content %}
    <form action="{{url_for('login')}}" method="POST">        
        <div class="mb-3">
            <label for="email" class="form-label">Insira seu email:</label>
            <input type="email" class = "form-control" id = "email" name="email" >            
        </div>
        <div class="mb-3">
        <label for="password" class="form-label">Insira sua senha:</label>
        <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="remember" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Permanecer Conectado(por 7 dias)</label>
              </div>
        </div>
        <button type="submit" class="btn btn-outline-info btn-lg">Logar</button>
    </form>
{%endblock%}
